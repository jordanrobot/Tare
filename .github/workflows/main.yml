name: prerelease NuGet

on: 
  push:
    branches:
      - prerelease

jobs:
  build:
    runs-on: ubuntu-latest
    # also works with windows-latest and macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0  
    - name: Install GitVersion
      run: dotnet tool install --global GitVersion.Tool
      shell: pwsh  
    - name: Determine Version
      run: dotnet gitversion /updateprojectfiles 
      shell: pwsh
    - name: Build with dotnet
      run: dotnet build --configuration Release
      shell: pwsh
    - name: dotnet pack
      run: |
        dotnet pack -c Release --output ${{github.workspace}}
      shell: pwsh
    - name: rename
      run: |
        $t = Get-Date -Format "yyyyMMdd-HHmmss"
        $findText = "prerelease.1"
        $replaceText = "prerelease-$t"

        Get-ChildItem -Path "${{github.workspace}}\*.nupkg" | ForEach-Object {
        $newFileName = $_.Name -replace $findText, $replaceText
        Rename-Item -Path $_.FullName -NewName $newFileName -Force}
        
        Get-ChildItem -Path "${{github.workspace}}\*.snupkg" | ForEach-Object {
        $newFileName = $_.Name -replace $findText, $replaceText
        Rename-Item -Path $_.FullName -NewName $newFileName -Force}
      shell: pwsh
    - name: Publish NuGet Package
      run: dotnet nuget push "${{github.workspace}}/*.nupkg" --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
      shell: pwsh
